# Application dependencies

require:
    - play
    - play-docviewer -> docviewer 1.0
    - play-tests -> tests 2.10

repositories:
    - play-tests:
        type: http
        artifact: http://repo.codeborne.com/[organization]/[module]-[revision].zip
        contains:
            - play-tests -> *

    - play-local:
        type: local
        artifact: /opt/play/modules/[module]/lib/play-[module].jar
        contains:
            - play-docviewer -> *